<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tool Details
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- Navigate back to selected tools -->

<ion-content [fullscreen]="true">

  <h2>ID: {{tool.id}}</h2>
  <h2>TOOL: {{tool.name}}</h2>
  <h2>ICON: {{tool.icon}}</h2>
  <h2>IMAGE: {{tool.image}}</h2>
  <h2>PRICE: {{tool.price}}</h2>
  <h2>DESC: {{tool.desc}}</h2>
  
  <ion-button (click)="goToSelect()">Back to Select Tools</ion-button>

</ion-content>
